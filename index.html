<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSON to Schema Converter</title>
    <link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>JSON to Schema Converter</h1>
        <p>powered by Iddaa Tech</p>
      </div>
      <div class="main">
        <div class="left">
          <textarea id="json-input" placeholder="Enter JSON data..."></textarea>
        </div>
        <div class="right">
          <button onclick="copyToClipboard()">Kopyala</button>
          <pre id="json-output"></pre>
        </div>
      </div>
      <div class="center">
        <button id="convert-btn">Convert</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
